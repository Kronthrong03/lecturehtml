<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List Tag : (Block Tag) -->
     <!-- Unordered List :  -->
      <ul type="disc">  <!-- disc circle square   -->
          <li>SAU</li>
          <li>IOT</li>
          <li>EGN</li>
          <li>CPE</li>
      </ul>

      <!-- Order List  -->
       <ol type="A"> <!-- 1, A ,a ,I ,i   -->
           <li>SAU</li>
           <li>IOT</li>
           <li>EGN</li>
           <li>CPE</li>
       </ol>

       <!-- Descrion/Definition List  -->
       <dl>
           <dt>SAU</dt>
           <dd>Student Association of University</dd>
           <dt>EN</dt>
           <dd>Engineering</dd>
       </dl>
</body>
</html>
