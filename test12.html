<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Form Tag (ป้อน กับ เลือก): (Block Tag)-->
    <!-- รายละเอียดใน ของ Form Tag เช่น Input Tag, Button Tag : (Inline Tag)-->
    <!-- method Get, Post,PUT,DELETE,PATCH -->
    <br><br><br>
    <form action="" method="" enctype="multipart/form-data">
       <label>ป้อนข้อความ</label>:
       <input type="text" name="" id="" placeholder="ป้อนชื่อ-นามสกุล">
       <br><br>
       <label>ป้อนตัวเลข</label>:
       <input type="number" name="" id="" placeholder="อายุ">
       <br><br>
       <label>ป้อนอีเมล</label>:
       <input type="email" name="" id="" placeholder="อีเมล">
       <br><br>
        <label>ป้อนข้อมูลปริมาณมาก</label>:
        <textarea name="" id="" placeholder="รายละเอียดส่วนตัว"></textarea>
        <br><br>
        <label>เลือกได้แค่ 1 เช่น เพศ</label>:
        <input type="radio" name="" id="" value="male">ชาย
        <input type="radio" name="" id="" value="female">หญิง
        <input type="radio" name="" id="" value="LGBTQ+">LGBTQ+
        <br><br>
        <label>เลือกได้แค่ 1 เช่น สาขาวิชา</label>
        <select name="" id="" placeholder="เลือกสาขา">
            <option value="11" >IoT</option>
            <option value="22" >DTI</option>
            <option value="33" >Account</option>
            <option value="44" >Marketing</option>
            <option value="55" >Civil</option>
        </select>
        <br><br>
        <label>เลือกได้มากกว่า 1 หรือไม่เลือกก็ได้ เช่น อาหารที่ชอบ</label>
        <input type="checkbox" name="" id="" value="pizza">Pizza
        <input type="checkbox" name="" id="" value="hamburger">Hamburger
        <input type="checkbox" name="" id="" value="spaghetti">Spaghetti
        <input type="checkbox" name="" id="" value="pasta">Pasta
        <br><br>
        <label for="">อัพโหลดไฟล์</label>
        <input type="file" name="" id="" accept="image/*"><br><br>
        <input type="file" name="" id="" accept="video/*"><br><br>
        <input type="file" name="" id="" accept="audio/*"><br><br>
        <input type="file" name="" id="" accept=".pdf*"><br><br>
        <input type="file" name="" id="" accept=".doc, xlsx,pptx"><br><br>
        <br><br>
        <label >เลือกวันเดือนปี</label>
        <input type="date" name="" id=""><br><br>
        <label >เลือกเวลา</label>
        <input type="time" name="" id=""><br><br>
        <label >เลือกวันและเวลา</label>
        <input type="datetime-local" name="" id=""><br><br>
        <br><br>
        <!-- ประเภทปุ่ม -->
        <!-- เอาข้อมูลที่ป้อนหรือเลือกไปใช้ประมวลผล -->
        <input type="submit" value="บันทึก">
         <!-- ล้างข้อมูลทที่ป้อนหรือเลือก -->
        <input type="reset" value="ล้างข้อมูล">
        <!-- แล้วแต่จะทำอะไรก็ได้ -->
         <button>ยกเลิก</button>
         <button>บันทึก</button>
         <button>แล้วแต่...</button>
         <!-- input ประเภทที่ซ่อนเอาไวเไม่ให้เห็น -->
        <!-- เหมาะสำหรับข้อมูลที่ต้องส่งไปประมวลผล แต่ไม่ต้องการให้ผู้ใช้ป้อนหรือเลือก -->
         <input type="hidden" name="stu-status" id="" value="น.ศ.ปกติ">
    </form>

</body>
</html>
